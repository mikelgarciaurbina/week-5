      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-3">

                    <input class="form-control" id="artistName" type="text" name="artistName" placeholder="Input artist name...">

    <script src="searchArtist.js"></script>

    <script>
      $(document).ready(function() {
        var lastScrollTop = 0;
        $(window).on('scroll', function() {
          var st = $(this).scrollTop();
          if(st < lastScrollTop) {
            $('.navbar').fadeIn();
          } else {
            $('.navbar').fadeOut();
          }
          lastScrollTop = st;
        });
      });
    </script>
